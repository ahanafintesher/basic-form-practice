<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
         <h1 class="heading">Classic Stationary</h1>
    </header>

   <main>

     <form>
        
        <section>

            <fieldset class="basic_info">

                    <legend class="text_1">Basic Info</legend>

                        <label for="name">Your Name</label>
                        <input type="text" name="name" id="name">

                        <label for="email">Your Email</label>
                        <input type="email" name="email" id="email">

                        <label for="number">Phone Number</label>
                        <input type="number" name="number" id="number">
                    
            </fieldset> <br>

       </section>

       <section>

            <fieldset class="text_2">

                <legend class="text_1">Pens</legend>
                
                    <input type="radio" name="pen">
                    <label for="pens">Gel Pen</label>

                    <input type="radio" name="pen">
                    <label for="pens">Marker</label>

                    <input type="radio" name="pen">
                    <label for="pens">Ball Pen</label>

            </fieldset> <br>

       </section>

       <section>

            <fieldset class="text_2">

                <legend class="text_1">Papers</legend>

                <input type="radio" name="papers">
                    <label for="papers">A4</label>

                    <input type="radio" name="papers">
                    <label for="papers">A5</label>

                    <input type="radio" name="papers">
                    <label for="papers">Photo Paper</label>

            </fieldset> <br>

       </section>

       <section>

            <fieldset>
                
                <legend class="text_1">Feedback</legend>

                <textarea cols="50" rows="4" name="feedback" id="feedback">your feedback</textarea>

            </fieldset>

        </section>

        <section>

            <input class="btn_1" type="submit">

            <input class="btn_2" type="reset">

        </section>

       

    </form>

    </main>
</body>
</html>
